<wicket:extend>
  <form wicket:id="cellarShare">
    <fieldset>
      <legend><wicket:message key="cellarShare">Cellar share</wicket:message></legend>
      <div wicket:id="newObject" />
    </fieldset>
    <div class="submits">
      <input wicket:id="saveObject" type="submit" wicket:message="value:saveCellarShare" />
      <input wicket:id="cancelObject" type="submit" wicket:message="value:cancelCellarShare" />
    </div>
  </form>
</wicket:extend>
