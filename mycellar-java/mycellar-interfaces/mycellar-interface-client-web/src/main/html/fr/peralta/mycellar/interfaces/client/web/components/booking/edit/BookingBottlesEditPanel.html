<wicket:panel xmlns:wicket="http://wicket.apache.org">
  <table class="table table-striped table-condensed table-bordered">
    <thead>
      <tr>
        <th><wicket:message key="country">Country</wicket:message></th>
        <th><wicket:message key="region">Region</wicket:message></th>
        <th><wicket:message key="appellation">Appellation</wicket:message></th>
        <th><wicket:message key="producer">Producer</wicket:message></th>
        <th><wicket:message key="wineName">Name</wicket:message></th>
        <th><wicket:message key="color">Color</wicket:message></th>
        <th><wicket:message key="wineVintage">Vintage</wicket:message></th>
        <th><wicket:message key="format">Format</wicket:message></th>
        <th><wicket:message key="max">Max</wicket:message></th>
        <th><wicket:message key="price">Price</wicket:message></th>
        <th class="ca actions"><a class="btn btn-mini" wicket:id="addBottle" wicket:message="title:addBottle"><i class="icon-plus-sign"></i></a></th>
      </tr>
    </thead>
    <tbody>
      <tr wicket:id="bottles">
        <td wicket:id="bottle.wine.appellation.region.country.name">Country</td>
        <td wicket:id="bottle.wine.appellation.region.name">Region</td>
        <td wicket:id="bottle.wine.appellation.name">Appellation</td>
        <td wicket:id="bottle.wine.producer.name">Producer</td>
        <td wicket:id="bottle.wine.name">Name</td>
        <td wicket:id="bottle.wine.color">Color</td>
        <td wicket:id="bottle.wine.vintage">Vintage</td>
        <td wicket:id="bottle.format.name">Format</td>
        <td wicket:id="max">max</td>
        <td wicket:id="price">price</td>
        <td wicket:id="remove" class="ca">
          <a class="btn btn-mini" wicket:id="editBottle" wicket:message="title:editBottle"><i class="icon-pencil"></i></a>
          <a class="btn btn-mini" wicket:id="moveUpBottle" wicket:message="title:moveUpBottle"><i class="icon-arrow-up"></i></a>
          <a class="btn btn-mini" wicket:id="moveDownBottle" wicket:message="title:moveDownBottle"><i class="icon-arrow-down"></i></a>
          <a class="btn btn-mini" wicket:id="removeBottle" wicket:message="title:removeBottle"><i class="icon-trash"></i></a>
        </td>
      </tr>
      <tr wicket:id="noBottles">
        <td colSpan="11" class="ca"><wicket:message key="noBottles">No bottles</wicket:message></td>
      </tr>
    </tbody>
  </table>
  <form wicket:id="bookingBottleForm" class="form-horizontal sub-form">
    <div wicket:id="newObject" />
    <div wicket:id="feedback" class="feedback" />
    <div class="form-actions">
      <input wicket:id="saveObject" type="submit" class="btn btn-primary" wicket:message="value:saveBottle" />
      <input wicket:id="cancelObject" type="submit" class="btn" wicket:message="value:cancelBottle" />
    </div>
  </form>
</wicket:panel>
