<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>MyCellar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../shared/master.css" type="text/css" media="screen" />
  </head>
  <body>
    <header role="main">
      <h1>MyCellar</h1>
    </header>
    <nav role="main">
      <ul>
        <li><a>Nav 1</a></li>
        <li><a>Nav 2</a></li>
        <li><a>Nav 3</a></li>
      </ul>
    </nav>
    <header role="secondary"><h3>Header</h3></header>
    <wicket:extend>
      <section>
        <form wicket:id="form">
          <fieldset>
            <legend><wicket:message key="details">Cellar details</wicket:message></legend>
            <p>
              <label for="name"><wicket:message key="name">Name</wicket:message></label>
              <input id="name" wicket:id="name" type="text" value="" />
            </p>
          </fieldset>
          <input type="submit" wicket:message="value:newCellar" />
        </form>
      </section>
    </wicket:extend>
    <footer>
      <div>
        <p>
          <a href="http://validator.w3.org/check?uri=referer">HTML 5</a>
          |
          <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
          |
          Copyright
        </p>
      </div>
    </footer>
  </body>
</html>
