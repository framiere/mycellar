<!DOCTYPE html>
<html lang="fr" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>MyCellar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../resources/css/master.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../resources/css/bootstrap-responsive.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../resources/css/master-responsive.css" type="text/css" media="screen" />
  </head>
  <body>
    <nav class="navbar navbar-fixed-top" role="main">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse">
            <ul>
              <li><a>Nav 1</a></li>
              <li><a>Nav 2</a></li>
              <li><a>Nav 3</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <header role="primary" class="page-header"><h1>Header</h1></header>
      <wicket:extend>
        <div class="row-fluid">
          <div class="span2">
            <nav role="secondary">
              <ul class="nav nav-list">
                <wicket:container wicket:id="bookingEvents">
                  <li class="nav-header" wicket:id="date">date</li>
                  <li wicket:id="li"><a wicket:id="link"><span wicket:id="name">Event 1</span></a></li>
                </wicket:container>
              </ul>
              <div wicket:id="pagingNavigator" class="pagination pagination-centered pagination-condensed" />
            </nav>
          </div>
          <div class="span10">
            <section>
              <div class="row-fluid">
                <div class="span12">
                  <span class="alert alert-info" wicket:id="noBookingEvent">No booking event</span>
                  <h2 wicket:enclosure="name">
                    <span wicket:id="name">Name</span>
                    <small wicket:id="period">Period</small>
                  </h2>
                  <table class="table table-striped table-condensed table-bordered table-middled">
                    <thead>
                      <tr>
                        <th><wicket:message key="bottle">Bottle</wicket:message></th>
                        <th><wicket:message key="unitPrice">Price</wicket:message></th>
                        <th><wicket:message key="quantity">Quantity</wicket:message></th>
                        <th><wicket:message key="linePrice">Total</wicket:message></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr wicket:id="quantities">
                        <td><a target="_blank" wicket:id="bottle">Bottle</a></td>
                        <td class="ra" wicket:id="unitPrice">price</td>
                        <td class="ca" wicket:id="quantity">quantity</td>
                        <td class="ra" wicket:id="linePrice">line price</td>
                      </tr>
                      <tr wicket:id="noBottles">
                        <td colSpan="4" class="ca"><wicket:message key="noBottles">No bottles</wicket:message></td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th><wicket:message key="bottle">Bottle</wicket:message></th>
                        <th><wicket:message key="unitPrice">Price</wicket:message></th>
                        <th><wicket:message key="quantity">Quantity</wicket:message></th>
                        <th><wicket:message key="linePrice">Total</wicket:message></th>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </section>
          </div>
        </div>
      </wicket:extend>
    </div>
    <footer>
      <div>
        <p>
          <a href="http://validator.w3.org/check?uri=referer">HTML 5</a>
          |
          <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
          |
          Copyright
        </p>
      </div>
    </footer>
  </body>
</html>
