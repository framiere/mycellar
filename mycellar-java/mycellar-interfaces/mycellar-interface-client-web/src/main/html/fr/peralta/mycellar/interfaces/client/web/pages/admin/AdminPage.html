<!DOCTYPE html>
<html lang="fr" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>MyCellar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../resources/css/master.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../resources/css/bootstrap-responsive.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../resources/css/master-responsive.css" type="text/css" media="screen" />
  </head>
  <body>
    <nav class="navbar navbar-fixed-top" role="main">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse">
            <ul>
              <li><a>Nav 1</a></li>
              <li><a>Nav 2</a></li>
              <li><a>Nav 3</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <header role="primary" class="page-header"><h1>Header</h1></header>
      <wicket:extend>
        <section>
          <header role="secondary"><h2><wicket:message key="dashboard">Dashboard</wicket:message></h2></header>
          <div class="row-fluid">
            <div class="span4">
              <div class="well">
                <h3><wicket:message key="wicket">wicket</wicket:message></h3>
                <div class="content">
                  <ul>
                    <li><wicket:message key="configType">Configuration type</wicket:message> : <span wicket:id="configType">DEPLOYMENT</span></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="well">
                <h3><wicket:message key="counts">Counts</wicket:message></h3>
                <div class="content">
                  <ul>
                    <li><wicket:message key="userCount">User count</wicket:message> : <span wicket:id="userCount">0</span></li>
                    <li><wicket:message key="wineCount">Wine count</wicket:message> : <span wicket:id="wineCount">0</span></li>
                    <li><wicket:message key="stackCount">Stack count</wicket:message> : <span wicket:id="stackCount">0</span></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="well">
                <h3><img wicket:id="db" wicket:message="title:database" class="vam" /> <wicket:message key="database">DB</wicket:message></h3>
                <div class="content">
                  <ul>
                    <li><wicket:message key="dbDriver">Driver</wicket:message> : <span wicket:id="dbDriver">driver</span></li>
                    <li><wicket:message key="dbUrl">URL</wicket:message> : <span wicket:id="dbUrl">url</span></li>
                    <li><wicket:message key="dbLogin">Login</wicket:message> : <span wicket:id="dbLogin">login</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <header role="secondary"><h2><wicket:message key="tools">Tools</wicket:message></h2></header>
          <div class="well">
            <a href="#" wicket:id="listUsers" class="btn"><wicket:message key="listUsersLink">List Users</wicket:message></a>
            <a href="#" wicket:id="cleanStacks" class="btn btn-warning"><wicket:message key="cleanStacksLink">Clean stacks</wicket:message></a>
          </div>
        </section>
        <section>
          <header role="secondary"><h2><wicket:message key="stacks">Stacks</wicket:message></h2></header>
          <table class="table table-striped table-bordered table-condensed" wicket:id="stacks" />
        </section>
      </wicket:extend>
    </div>
    <footer>
      <div>
        <p>
          <a href="http://validator.w3.org/check?uri=referer">HTML 5</a>
          |
          <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
          |
          Copyright
        </p>
      </div>
    </footer>
  </body>
</html>
