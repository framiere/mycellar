<wicket:panel>
  <fieldset>
    <legend><wicket:message key="wineEdit">Vin</wicket:message></legend>
    <div wicket:id="producer" />
    <div wicket:id="appellation" />
    <div class="control-group" wicket:id="type">
      <select id="type" wicket:id="type">
        <wicket:container wicket:id="options">
          <option wicket:id="option"></option>
        </wicket:container>
      </select>
    </div>
    <div class="control-group" wicket:id="color">
      <select id="color" wicket:id="color">
        <wicket:container wicket:id="options">
          <option wicket:id="option"></option>
        </wicket:container>
      </select>
    </div>
    <div class="control-group" wicket:id="name">
      <input id="name" wicket:id="name" type="text" />
    </div>
    <div class="control-group" wicket:id="vintage">
      <input id="vintage" wicket:id="vintage" type="number" />
    </div>
    <div class="control-group" wicket:id="ranking">
      <input id="ranking" wicket:id="ranking" type="text" />
    </div>
  </fieldset>
</wicket:panel>
