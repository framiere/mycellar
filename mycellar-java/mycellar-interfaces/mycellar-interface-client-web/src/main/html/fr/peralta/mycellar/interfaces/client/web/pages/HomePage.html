<!DOCTYPE html>
<html lang="fr" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>MyCellar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../resources/css/master.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../resources/css/bootstrap-responsive.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../resources/css/master-responsive.css" type="text/css" media="screen" />
  </head>
  <body>
    <nav class="navbar navbar-fixed-top" role="main">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse">
            <ul>
              <li><a>Nav 1</a></li>
              <li><a>Nav 2</a></li>
              <li><a>Nav 3</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <header role="primary" class="page-header"><h1>Header</h1></header>
      <wicket:extend>
        <section>
          <div class="row-fluid">
            <div class="span12">
              <div class="hero-unit">
                <h1><wicket:message key="bookingOpened">Booking is open !</wicket:message></h1>
                <p><wicket:message key="bookingOpenedText">text</wicket:message></p>
                <p><a class="btn btn-primary" wicket:id="bookingEvents"><wicket:message key="goToBookingEvents">Go to booking events</wicket:message></a></p>
                <p><span class="alert alert-info" wicket:id="connect">Connect</span></p>
              </div>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span4">
              <div class="well">
                <p><a href="http://www.cave-et-terroirs.fr/">Cave et Terroirs</a></p>
                <p><wicket:message key="access">Access</wicket:message></p>
                <p><a wicket:id="newUser" class="btn"><wicket:message key="askAccess">Ask access</wicket:message></a></p>
              </div>
            </div>
            <div class="span4">
              <div class="well">
                <p wicket:id="vinopediaWithCount">Vinopedia</p>
                <p><a wicket:id="vinopedia" class="btn"><wicket:message key="goToVinopedia">Go to vinopedia</wicket:message></a></p>
              </div>
            </div>
            <div class="span4">
              <div class="well">
                <p><wicket:message key="cellarManagementSoon">Soon cellar management !</wicket:message></p>
              </div>
            </div>
          </div>
        </section>
      </wicket:extend>
    </div>
    <footer>
      <div>
        <p>
          <a href="http://validator.w3.org/check?uri=referer">HTML 5</a>
          |
          <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
          |
          Copyright
        </p>
      </div>
    </footer>
  </body>
</html>
