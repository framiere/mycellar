<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <a wicket:id="first" class="first" wicket:message="title:first"><i class="icon-fast-backward"></i></a>
  <a wicket:id="prev" class="prev" wicket:message="title:prev"><i class="icon-step-backward"></i></a>
  <span wicket:id="navigation" class="goto">
    <a wicket:id="pageLink" href="#"><span wicket:id="pageNumber">5</span></a>
  </span>
  <a wicket:id="next" class="next" wicket:message="title:next"><i class="icon-step-forward"></i></a>
  <a wicket:id="last" class="last" wicket:message="title:last"><i class="icon-fast-forward"></i></a>
</wicket:panel>
</body>
</html>
