<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <a wicket:id="first" class="first"><img class="icon" wicket:id="firstImg" /></a>
    <a wicket:id="prev" class="prev"><img class="icon" wicket:id="prevImg" /></a>
    <span wicket:id="navigation" class="goto">
        <a wicket:id="pageLink" href="#"><span wicket:id="pageNumber">5</span></a>
    </span>
    <a wicket:id="next" class="next"><img class="icon" wicket:id="nextImg" /></a>
    <a wicket:id="last" class="last"><img class="icon" wicket:id="lastImg" /></a>
</wicket:panel>
</body>
</html>
