<!DOCTYPE html>
<html lang="fr" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>MyCellar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <wicket:head>
    </wicket:head>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top" role="main">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a wicket:id="loginCollapseButton" class="btn btn-navbar btn-navbar-normal" data-toggle="collapse" data-target=".login-collapse"><i class="icon-user icon-white"></i></a>
          <header role="main">
            <a class="brand" wicket:id="homeLink"><wicket:message key="myCellarHeader">MyCellar</wicket:message></a>
          </header>
          <div class="login-collapse">
            <div id="login" wicket:id="loginBarPanel" />
          </div>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="divider-vertical"></li>
            </ul>
            <ul wicket:id="menu" class="nav" />
            <ul class="nav">
              <li class="divider-vertical"></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div wicket:id="debug" />
    <div class="container-fluid">
      <wicket:child />
    </div>
    <footer role="main">
      <p>
        <wicket:message key="copyright">Copyright</wicket:message>
      </p>
    </footer>
  </body>
</html>
