<!DOCTYPE html>
<html lang="fr" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>MyCellar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../resources/css/master.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../resources/css/bootstrap-responsive.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../resources/css/master-responsive.css" type="text/css" media="screen" />
  </head>
  <body>
    <nav class="navbar navbar-fixed-top" role="main">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse">
            <ul>
              <li><a>Nav 1</a></li>
              <li><a>Nav 2</a></li>
              <li><a>Nav 3</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <header role="primary" class="page-header"><h1>Header</h1></header>
      <wicket:extend>
        <section>
          <form wicket:id="form" class="form-horizontal">
            <fieldset class="step">
              <legend><wicket:message key="drinkBottles">Bottles</wicket:message></legend>
              <div wicket:id="drinkBottles" class="control-group">
                <table class="table table-striped table-bordered table-condensed">
                  <thead>
                    <tr>
                      <th><wicket:message key="country">Country</wicket:message></th>
                      <th><wicket:message key="region">Region</wicket:message></th>
                      <th><wicket:message key="appellation">Appellation</wicket:message></th>
                      <th><wicket:message key="producer">Producer</wicket:message></th>
                      <th><wicket:message key="wineName">Name</wicket:message></th>
                      <th><wicket:message key="wineVintage">Vintage</wicket:message></th>
                      <th><wicket:message key="format">Format</wicket:message></th>
                      <th><wicket:message key="quantity">Quantity</wicket:message></th>
                      <th><a wicket:id="addBottle" wicket:message="title:addBottle"><i class="icon-plus-sign"></i></a></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr wicket:id="drinkBottles">
                      <td wicket:id="bottle.wine.appellation.region.country.name">Country</td>
                      <td wicket:id="bottle.wine.appellation.region.name">Region</td>
                      <td wicket:id="bottle.wine.appellation.name">Appellation</td>
                      <td wicket:id="bottle.wine.producer.name">Producer</td>
                      <td wicket:id="bottle.wine.name">Name</td>
                      <td wicket:id="bottle.wine.vintage">Vintage</td>
                      <td wicket:id="bottle.format.name">Format</td>
                      <td wicket:id="quantity">Quantity</td>
                      <td wicket:id="remove" class="ca"><a wicket:id="removeBottle" wicket:message="title:removeBottle"><i class="icon-sign-trash"></i></a></td>
                    </tr>
                    <tr wicket:id="noBottles">
                      <td colSpan="9" class="ca"><wicket:message key="noBottles">No bottles</wicket:message></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </fieldset>
            <form wicket:id="drinkBottle" class="form-horizontal sub-form">
              <div wicket:id="newObject" />
              <div wicket:id="feedback" class="feedback" />
              <div class="form-actions">
                <input wicket:id="saveObject" type="submit" class="btn btn-primary" wicket:message="value:saveBottle" />
                <input wicket:id="cancelObject" type="submit" class="btn" wicket:message="value:cancelBottle" />
              </div>
            </form>
            <fieldset class="step">
              <legend><wicket:message key="source">Fieldset legend</wicket:message></legend>
              <div class="control-group" wicket:id="date">
                <input id="date" wicket:id="date" type="date" size="10" maxlength="10" />
              </div>
              <div class="control-group" wicket:id="drinkWith">
                <input id="drinkWith" wicket:id="drinkWith" type="text" wicket:message="placeholder:drinkWithEx" size="50" maxlength="50" />
              </div>
              <div wicket:id="cellar" />
            </fieldset>
            <div wicket:id="feedback" class="feedback" />
            <div class="form-actions">
              <input type="submit" class="btn btn-primary" wicket:message="value:saveDrink" />
            </div>
          </form>
        </section>
      </wicket:extend>
    </div>
    <footer>
      <div>
        <p>
          <a href="http://validator.w3.org/check?uri=referer">HTML 5</a>
          |
          <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
          |
          Copyright
        </p>
      </div>
    </footer>
  </body>
</html>
