<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:border>
    <label wicket:id="label" class="control-label complex-label">Label</label>
    <a wicket:id="add" wicket:message="title:addLink" class="btn btn-mini complex-add"><i class="icon-plus-sign"></i></a>
    <div class="controls">
      <wicket:body />
      <span class="help-inline" wicket:id="errorMsg">Error msg</span>
    </div>
  </wicket:border>
</body>
</html>
