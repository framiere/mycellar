<!DOCTYPE html>
<html lang="fr" xmlns:wicket="">
  <head>
    <title>MyCellar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../shared/master.css" type="text/css" media="screen" />
  </head>
  <body>
    <header role="main">
      <h1>MyCellar</h1>
    </header>
    <nav role="main">
      <ul>
        <li><a>Nav 1</a></li>
        <li><a>Nav 2</a></li>
        <li><a>Nav 3</a></li>
      </ul>
    </nav>
    <header role="secondary"><h3>Header</h3></header>
    <wicket:extend>
      <section>
        <div class="panel">
          <div wicket:id="cellars" class="selector" />
          <a wicket:id="clearFilters"><wicket:message key="clearFilters">Clear filters</wicket:message></a>
        </div>
        <table class="large border">
          <thead>
            <tr>
              <td class="tableNav" colSpan="8">
                <span wicket:id="movementsTopNav" />
              </td>
            </tr>
            <tr>
              <th><wicket:message key="date">Date</wicket:message></th>
              <th><wicket:message key="cellar">Cellar</wicket:message></th>
              <th><wicket:message key="bottle">Reference</wicket:message></th>
              <th><wicket:message key="number">Quantity</wicket:message></th>
              <th><wicket:message key="io">I/O</wicket:message></th>
            </tr>
          </thead>
          <tbody>
            <tr wicket:id="movements">
              <td class="ca" wicket:id="date">10/01/2011</td>
              <td class="la" wicket:id="cellar.name">Cellar</td>
              <td class="la" wicket:id="bottle">Bottle</td>
              <td class="ra" wicket:id="number">1</td>
              <td class="ca" wicket:id="io">I</td>
            </tr>
            <tr wicket:id="noMovements">
              <td colSpan="8" class="ca"><wicket:message key="noMatchingMovements">No matching movements</wicket:message></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colSpan="8" class="tableNav">
                <span wicket:id="movementsBottomNav" />
              </td>
            </tr>
          </tfoot>
        </table>
      </section>
    </wicket:extend>
    <footer>
      <div>
        <p>
          <a href="http://validator.w3.org/check?uri=referer">HTML 5</a>
          |
          <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
          |
          Copyright
        </p>
      </div>
    </footer>
  </body>
</html>
