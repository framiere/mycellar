<!DOCTYPE html>
<html lang="fr" xmlns:wicket="">
  <head>
    <title>MyCellar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../shared/master.css" type="text/css" media="screen" />
  </head>
  <body>
    <header role="main">
      <h1>MyCellar</h1>
    </header>
    <nav role="main">
      <ul>
        <li><a>Nav 1</a></li>
        <li><a>Nav 2</a></li>
        <li><a>Nav 3</a></li>
      </ul>
    </nav>
    <header role="secondary"><h3>Header</h3></header>
    <wicket:extend>
      <section>
        <a href="#" wicket:id="newCellar"><wicket:message key="newCellarLink">New Cellar</wicket:message></a>
        <div class="panel">
          <div wicket:id="cellars" class="filter" />
          <div wicket:id="types" class="filter" />
          <div wicket:id="colors" class="filter" />
          <div wicket:id="countries" class="filter" />
          <div wicket:id="regions" class="filter" />
          <div wicket:id="appellations" class="filter" />
          <div wicket:id="formats" class="filter" />
          <p class="filter"><a wicket:id="clearFilters"><wicket:message key="clearFilters">Clear filters</wicket:message></a></p>
        </div>
        <table class="large border" wicket:id="stocks" />
      </section>
    </wicket:extend>
    <footer>
      <div>
        <p>
          <a href="http://validator.w3.org/check?uri=referer">HTML 5</a>
          |
          <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
          |
          Copyright
        </p>
      </div>
    </footer>
  </body>
</html>
