<wicket:panel>
  <p>
    <label wicket:id="label">Label</label>
    <input type="text" wicket:id="value" />
  </p>
  <span wicket:id="cloud">
    <a wicket:id="object"><span wicket:id="label">Tag</span></a>
  </span>
  <a wicket:id="add"><wicket:message key="addLink">Add</wicket:message></a>
  <form wicket:id="createForm">
    <div wicket:id="newObject" />
    <input wicket:id="saveObject" type="submit" wicket:message="value:createButton" />
  </form>
</wicket:panel>
