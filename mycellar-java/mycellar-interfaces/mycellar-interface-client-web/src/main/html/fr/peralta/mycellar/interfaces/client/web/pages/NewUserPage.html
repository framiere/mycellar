<!DOCTYPE html>
<html lang="fr" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>MyCellar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../resources/css/master.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../resources/css/bootstrap-responsive.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../resources/css/master-responsive.css" type="text/css" media="screen" />
  </head>
  <body>
    <nav class="navbar navbar-fixed-top" role="main">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse">
            <ul>
              <li><a>Nav 1</a></li>
              <li><a>Nav 2</a></li>
              <li><a>Nav 3</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <header role="primary" class="page-header"><h1>Header</h1></header>
      <wicket:extend>
        <section>
          <form wicket:id="form" class="form-horizontal">
            <fieldset>
              <legend><wicket:message key="details">User details</wicket:message></legend>
              <div class="control-group" wicket:id="lastname">
                <input id="lastname" wicket:id="lastname" type="text" value="" />
              </div>
              <div class="control-group" wicket:id="firstname">
                <input id="firstname" wicket:id="firstname" type="text" value="" />
              </div>
              <div class="control-group" wicket:id="email">
                <input id="email" wicket:id="email" type="email" value="" />
              </div>
              <div class="control-group" wicket:id="password">
                <input id="password" wicket:id="password" type="password" value="" />
              </div>
              <div class="control-group" wicket:id="password2">
                <input id="password2" wicket:id="password2" type="password" value="" />
              </div>
            </fieldset>
            <div wicket:id="feedback" class="feedback" />
            <div class="form-actions">
              <input type="submit" class="btn btn-primary" wicket:message="value:save" />
            </div>
          </form>
        </section>
      </wicket:extend>
    </div>
    <footer>
      <div>
        <p>
          <a href="http://validator.w3.org/check?uri=referer">HTML 5</a>
          |
          <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
          |
          Copyright
        </p>
      </div>
    </footer>
  </body>
</html>
