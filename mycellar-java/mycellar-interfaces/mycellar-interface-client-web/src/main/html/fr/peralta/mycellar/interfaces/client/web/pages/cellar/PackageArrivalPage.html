<!DOCTYPE html>
<html lang="fr" xmlns:wicket="">
  <head>
    <title>MyCellar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../shared/master.css" type="text/css" media="screen" />
  </head>
  <body>
    <header role="main">
      <h1>MyCellar</h1>
    </header>
    <nav role="main">
      <ul>
        <li><a>Nav 1</a></li>
        <li><a>Nav 2</a></li>
        <li><a>Nav 3</a></li>
      </ul>
    </nav>
    <header role="secondary"><h3>Header</h3></header>
    <wicket:extend>
      <section class="form">
        <form wicket:id="form">
          <fieldset class="step">
            <legend><wicket:message key="package">Fieldset legend</wicket:message></legend>
            <div class="formDiv" wicket:id="date">
              <label wicket:for="date"><wicket:label key="date">Arrival</wicket:label></label>
              <input id="date" wicket:id="date" type="text" size="10" maxlength="10" />
            </div>
            <div class="formDiv" wicket:id="source">
              <label wicket:for="source"><wicket:label key="source">Source</wicket:label></label>
              <input id="source" wicket:id="source" type="text" wicket:message="placeholder:sourceEx" size="20" maxlength="20" />
            </div>
            <div class="formDiv" wicket:id="otherCharges">
              <label wicket:for="otherCharges"><wicket:label key="otherCharges">Other charges</wicket:label></label>
              <input id="otherCharges" wicket:id="otherCharges" type="text" wicket:message="placeholder:otherChargesEx" size="8" maxlength="8" />
            </div>
          </fieldset>
          <fieldset class="step">
            <legend><wicket:message key="arrivalBottles">Bottles</wicket:message></legend>
            <div class="formDiv" wicket:id="arrivalBottles">
              <div wicket:id="arrivalBottles" />
            </div>
          </fieldset>
          <form wicket:id="arrivalBottle" class="subForm">
            <div wicket:id="newObject" />
            <div wicket:id="feedback" class="feedback" />
            <div class="submits">
              <input wicket:id="saveObject" type="submit" wicket:message="value:saveBottle" />
              <input wicket:id="cancelObject" type="submit" wicket:message="value:cancelBottle" />
            </div>
          </form>
          <fieldset class="step">
            <legend><wicket:message key="cellarFieldset">Fieldset legend</wicket:message></legend>
            <div wicket:id="cellar" />
          </fieldset>
          <div wicket:id="feedback" class="feedback" />
          <div class="submits">
            <input type="submit" wicket:message="value:saveArrival" />
          </div>
        </form>
      </section>
    </wicket:extend>
    <footer>
      <div>
        <p>
          <a href="http://validator.w3.org/check?uri=referer">HTML 5</a>
          |
          <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
          |
          Copyright
        </p>
      </div>
    </footer>
  </body>
</html>
