<!DOCTYPE html>
<html lang="fr" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>MyCellar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../resources/css/master.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../resources/css/bootstrap-responsive.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../../resources/css/master-responsive.css" type="text/css" media="screen" />
  </head>
  <body>
    <nav class="navbar navbar-fixed-top" role="main">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse">
            <ul>
              <li><a>Nav 1</a></li>
              <li><a>Nav 2</a></li>
              <li><a>Nav 3</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <header role="primary" class="page-header"><h1>Header</h1></header>
      <wicket:extend>
        <section>
          <form wicket:id="form" class="form-horizontal">
            <fieldset class="step">
              <legend><wicket:message key="arrivalBottles">Bottles</wicket:message></legend>
              <div wicket:id="arrivalBottles" class="control-group" />
            </fieldset>
            <form wicket:id="arrivalBottle" class="form-horizontal sub-form">
              <div wicket:id="newObject" />
              <div wicket:id="feedback" class="feedback" />
              <div class="form-actions">
                <input wicket:id="saveObject" type="submit" class="btn btn-primary" wicket:message="value:saveBottle" />
                <input wicket:id="cancelObject" type="submit" class="btn" wicket:message="value:cancelBottle" />
              </div>
            </form>
            <fieldset class="step">
              <legend><wicket:message key="package">Fieldset legend</wicket:message></legend>
              <div class="control-group" wicket:id="date">
                <input id="date" wicket:id="date" type="date" size="10" maxlength="10" />
              </div>
              <div class="control-group" wicket:id="source">
                <input id="source" wicket:id="source" type="text" wicket:message="placeholder:sourceEx" size="20" maxlength="20" />
              </div>
              <div class="control-group" wicket:id="otherCharges">  
                <input id="otherCharges" wicket:id="otherCharges" type="text" wicket:message="placeholder:otherChargesEx" size="8" maxlength="8" />
              </div>
            </fieldset>
            <fieldset class="step">
              <legend><wicket:message key="cellarFieldset">Fieldset legend</wicket:message></legend>
              <div wicket:id="cellar" />
            </fieldset>
            <div wicket:id="feedback" class="feedback" />
            <div class="form-actions">
              <input type="submit" wicket:message="value:saveArrival" class="btn btn-primary" />
            </div>
          </form>
        </section>
      </wicket:extend>
    </div>
    <footer>
      <div>
        <p>
          <a href="http://validator.w3.org/check?uri=referer">HTML 5</a>
          |
          <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
          |
          Copyright
        </p>
      </div>
    </footer>
  </body>
</html>
