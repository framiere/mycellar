<div class="control-group" ng-class="{error: textarea.$invalid}">
  <label class="control-label" for="{{textareaId}}">{{label}}</label>
  <div class="controls">
    <textarea 
        id="{{textareaId}}" 
        name="{{textareaName}}" 
        ng-model="model[propertyName]" 
        placeholder="{{label}}" 
        class="{{textareaClass}}"
        rows="{{rows}}"></textarea>
    <span class="help-inline" ng-show="textarea.$invalid">{{textarea.$error}}</span>
  </div>
</div>
