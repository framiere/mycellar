<div class="control-group" ng-class="{error: input.$invalid}">
  <label class="control-label" for="{{inputId}}">{{label}}</label>
  <div class="controls">
    <input id="{{inputId}}" name="{{inputName}}" type="{{inputType}}" ng-model="model[propertyName]" placeholder="{{label}}" class="{{inputClass}}" />
    <span class="help-inline" ng-show="input.$invalid">{{input.$error}}</span>
  </div>
</div>
